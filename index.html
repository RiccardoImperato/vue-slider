<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="game.images[currentIndex]" alt="Spiderman" />
                    <div class="text">
                        <h3>{{ game.titles[currentIndex] }}</h3>
                        <p>{{ game.texts[currentIndex] }}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <img v-for="(image, index) in game.images" :src="image" :alt="`immagine ${index}`" class="thumb"
                        :class="index === currentIndex ? 'active' : ''" @click="changeImage(index)">
                </div>
            </div>
        </div>
    </div>
    <!-- Vue js-->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <!-- /Vue js-->
    <!-- My script -->
    <script src="./js/script.js"></script>
    <!-- /My script -->
</body>

</html>
